<!DOCTYPE html>
<html lang="en">
    <head>
        <title>If You Don't Mind, Can I Have The Time?</title>
        <script type="text/javascript">
            var daysUntilMyBirthday = 60;
            var str="days until my birthday."

            for(daysUntilMyBirthday; daysUntilMyBirthday>=0;daysUntilMyBirthday--){
                if(daysUntilMyBirthday>30){
                    console.log(daysUntilMyBirthday+str+"Such a long time...")
                }else if(daysUntilMyBirthday<30){
                    console.log(daysUntilMyBirthday+str+"My day is getting closer!")
                }else if(daysUntilMyBirthday<5){
                    console.log(daysUntilMyBirthday+str+"Almost time to party!!!")
                }else(daysUntilMyBirthday=0){
                    console.log("It's my birthday!!")
                }
            }
        </script>
    </head>
</html>
