<body>
    <script type="text/javascript">
    function Ninja(name){
        this.name = name;
        this.health = 100;
        let speed = 3;
        let strength = 3;

        Ninja.prototype.sayName = function(){
            console.log("My name is" + " " + this.name);
            return this;
        }
        this.showStats = function(){
            console.log("Name:" + this.name + "Health:" + this.health + "Speed:" + speed + "Strength:"+ strength);
            return this;
        }
        Ninja.prototype.drinkSake = function(){
            this.health += 10;
            return this;
        }
        Ninja.prototype.punch = function(name){
            name.health -= 5;
            console.log(name.name + " was punched by " + this.name + " and lost 5 health!")
            return this;
        }
        Ninja.prototype.kick = function(name){
            const amount = 15*strength;
            name.health -= amount;
            console.log(name.name + " was kicked by " + this.name + " and lost " +amount + " health!")
            return this;
        }
        return this;
    }


    const blue_ninja = new Ninja("Goemon");
    const red_ninja = new Ninja("Bill Gates");
    red_ninja.punch(blue_ninja);

    blue_ninja.kick(red_ninja);

    </script>
